<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<div class="registration-form">
    <div class="block-reg">
        <div class="header">Registration form</div>
        <div class="sub-block">
            <img src="./img/username.png" alt="user name">
            <input type="text" placeholder="Username">
        </div>
        <div class="sub-block">
            <img src="./img/email.png" alt="email">
            <input id="email" type="email" placeholder="E-mail address">
        </div>
        <div class="sub-block">
            <img src="./img/pswd.png" alt="password">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
        </div>
    </div>
    <div class="block-reg">
        <div class="header margin">Personal detail</div>
        <div class="sub-block">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
        </div>
        <div class="sub-block">
            <select name="" id="">
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="date">
        </div>
    </div>
    <div class="block-reg subscribe">
        <div class="sub-block">
            <input id="first-id" type="checkbox">
            <label for="first-id">I wont to receive mews and special offers</label>
        </div>
        <div class="sub-block">
            <input id="second-id" type="checkbox">
            <label for="second-id">I agree with Terms and Conditions</label>
        </div>
    </div>
    <hr/>
    <div class="block-reg submit">
        <input type="submit"/>
    </div>
</div>
</div>
</body>
</html>
